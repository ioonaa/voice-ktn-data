stimuli:
 - label: arctic_a0001
   text: Author of the danger trail, Philip Steels, etc.
   start: 2.0879999999997927
   end: 8.103999999999793


 - label: arctic_a0002
   text: Not at this particular case, Tom, apologized Whittemore.
   start: 8.343999999999792
   end: 15.071999999999793


 - label: arctic_a0003
   text: For the twentieth time that evening the two men shook hands.
   start: 15.303999999999792
   end: 20.895999999999795


 - label: arctic_a0004
   text: Lord, but I'm glad to see you again, Phil.
   start: 21.135999999999793
   end: 26.015999999999796


 - label: arctic_a0005
   text: Will we ever forget it.
   start: 26.247999999999795
   end: 30.591999999999796


 - label: arctic_a0006
   text: God bless 'em, I hope I'll go on seeing them forever.
   start: 30.831999999999795
   end: 38.45599999999979


 - label: arctic_a0007
   text: And you always want to see it in the superlative degree.
   start: 45.52799999999979
   end: 49.143374432651036


 - label: arctic_a0008
   text: Gad, your letter came just in time.
   start: 52.11199999999979
   end: 57.36799999999979


 - label: arctic_a0009
   text: He turned sharply, and faced Gregson across the table.
   start: 57.59999999999979
   end: 64.8159999999998


 - label: arctic_a0010
   text: I'm playing a single hand in what looks like a losing game.
   start: 65.0559999999998
   end: 73.3279999999998


 - label: arctic_a0011
   text: If I ever needed a fighter in my life I need one now.
   start: 73.5599999999998
   end: 82.4159999999998


 - label: arctic_a0012
   text: Gregson shoved back his chair and rose to his feet.
   start: 82.6479999999998
   end: 89.39999999999979


 - label: arctic_a0013
   text: He was a head shorter than his companion, of almost delicate physique.
   start: 89.6399999999998
   end: 98.9439999999998


 - label: arctic_a0014
   text: Now you're coming down to business, Phil, he exclaimed.
   start: 99.1839999999998
   end: 107.4479999999998


 - label: arctic_a0015
   text: It's the aurora borealis.
   start: 107.6879999999998
   end: 112.8079999999998


 - label: arctic_a0016
   text: There's Fort Churchill, a rifle-shot beyond the ridge, asleep.
   start: 113.0399999999998
   end: 122.3199999999998


 - label: arctic_a0018
   text: There was a change now.
   start: 142.6479999999998
   end: 148.9039999999998


 - label: arctic_a0019
   text: I followed the line of the proposed railroad, looking for chances.
   start: 156.37599999999978
   end: 162.4799999999998


 - label: arctic_a0020
   text: Clubs and balls and cities grew to be only memories.
   start: 162.7119999999998
   end: 170.59199999999979


 - label: arctic_a0021
   text: It fairly clubbed me into recognizing it.
   start: 170.82399999999978
   end: 178.1999999999998


 - label: arctic_a0022
   text: Hardly were our plans made public before we were met by powerful opposition.
   start: 178.4319999999998
   end: 187.91199999999978


 - label: arctic_a0023
   text: A combination of Canadian capital quickly organized and petitioned for the same privileges.
   start: 188.14399999999978
   end: 199.6479999999998


 - label: arctic_a0024
   text: It was my reports from the north which chiefly induced people to buy.
   start: 199.88799999999978
   end: 209.04799999999977


 - label: arctic_a0025
   text: I was about to do this when cooler judgment prevailed.
   start: 209.28799999999978
   end: 218.1519999999998


 - label: arctic_a0026
   text: It occurred to me that there would have to be an accounting.
   start: 218.3919999999998
   end: 227.7439999999998


 - label: arctic_a0027
   text: To my surprise he began to show actual enthusiasm in my favor.
   start: 227.9759999999998
   end: 236.5279999999998


 - label: arctic_a0028
   text: Robbery, bribery, fraud, 
   start: 236.7679999999998
   end: 242.1359999999998


 - label: arctic_a0029
   text: Their forces were already moving into the north country.
   start: 247.9439999999998
   end: 253.9279999999998


 - label: arctic_a0030
   text: I had faith in them.
   start: 254.16799999999978
   end: 258.9599999999998


 - label: arctic_a0031
   text: They were three hundred yards apart.
   start: 259.1999999999998
   end: 266.1599999999998


 - label: arctic_a0032
   text: Since then some mysterious force has been fighting us at every step.
   start: 266.3999999999998
   end: 274.9119999999998


 - label: arctic_a0033
   text: He unfolded a long typewritten letter, and handed it to Gregson.
   start: 275.1519999999998
   end: 284.0399999999998


 - label: arctic_a0034
   text: Men of Selden's stamp don't stop at women and children.
   start: 284.2719999999998
   end: 293.19199999999984


 - label: arctic_a0035
   text: He stopped, and Philip nodded at the horrified question in his eyes.
   start: 293.43199999999985
   end: 302.99999999999983


 - label: arctic_a0036
   text: She turned in at the hotel.
   start: 303.23999999999984
   end: 309.40799999999984


 - label: arctic_a0037
   text: I was the only one who remained sitting.
   start: 309.6479999999998
   end: 315.7359999999998


 - label: arctic_a0038
   text: We'll have to watch our chances.
   start: 315.9679999999998
   end: 321.99999999999983


 - label: arctic_a0039
   text: The ship should be in within a week or ten days.
   start: 322.2319999999998
   end: 329.9039999999998


 - label: arctic_a0040
   text: I suppose you wonder why she is coming up here.
   start: 330.14399999999983
   end: 336.9679999999998


 - label: arctic_a0041
   text: Meanwhile I'll go out to breathe a spell.
   start: 337.1999999999998
   end: 345.5039999999998


 - label: arctic_a0042
   text: How could he explain his possession of the sketch.
   start: 345.7359999999998
   end: 353.89599999999984


 - label: arctic_a0043
   text: It seemed nearer to him since he had seen and talked with Gregson.
   start: 354.1359999999998
   end: 363.3439999999998


 - label: arctic_a0044
   text: Her own betrayal of herself was like tonic to Philip.
   start: 363.58399999999983
   end: 372.5039999999998


 - label: arctic_a0045
   text: He moved away as quietly as he had come.
   start: 372.7439999999998
   end: 380.3199999999998


 - label: arctic_a0046
   text: The girl faced him, her eyes shining with sudden fear.
   start: 380.55999999999983
   end: 387.8879999999998


 - label: arctic_a0047
   text: Close beside him gleamed the white fangs of the wolf-dog.
   start: 388.1279999999998
   end: 396.7199999999998


 - label: arctic_a0048
   text: He looked at the handkerchief more, closely.
   start: 396.9599999999998
   end: 404.3519999999998


 - label: arctic_a0049
   text: Gregson was asleep when he re-entered the cabin.
   start: 404.58399999999983
   end: 410.5999999999998


 - label: arctic_a0050
   text: In spite of their absurdity the words affected Philip curiously.
   start: 420.0879999999998
   end: 426.50399999999985


 - label: arctic_a0051
   text: The lace was of a delicate ivory color, faintly tinted with yellow.
   start: 426.7359999999998
   end: 436.11999999999983


 - label: arctic_a0052
   text: It was a curious coincidence.
   start: 436.80484314303766
   end: 439.6798109044317


 - label: arctic_a0053
   text: Suddenly his fingers closed tightly over the handkerchief.
   start: 450.59083313140917
   end: 454.7474130274006


 - label: arctic_a0054
   text: There was nothing on the rock.
   start: 456.8639999999998
   end: 463.53599999999983


 - label: arctic_a0055
   text: Philip stood undecided, his ears strained to catch the slightest sound.
   start: 463.77599999999984
   end: 473.21599999999984


 - label: arctic_a0056
   text: Pearce's little eyes were fixed on him shrewdly.
   start: 473.4479999999998
   end: 481.23999999999984


 - label: arctic_a0057
   text: I have no idea, replied Philip.
   start: 481.47999999999985
   end: 487.1759999999998


 - label: arctic_a0058
   text: I came for information more out of curiosity than anything else.
   start: 487.4159999999998
   end: 494.91999999999985


 - label: arctic_a0059
   text: His immaculate appearance was gone.
   start: 499.9279999999998
   end: 505.02399999999983


 - label: arctic_a0060
   text: Anyway, no one saw her like that.
   start: 505.2559999999998
   end: 511.0879999999998


 - label: arctic_a0061
   text: Philip snatched at the letter which Gregson held out to him.
   start: 511.3279999999998
   end: 518.8079999999999


 - label: arctic_a0062
   text: The men stared into each other's face.
   start: 519.0479999999998
   end: 527.0879999999999


 - label: arctic_a0063
   text: Yes, it was a man who asked, a stranger.
   start: 527.3279999999999
   end: 533.3999999999999


 - label: arctic_a0064
   text: The fourth and fifth days passed without any developments.
   start: 533.6399999999999
   end: 540.8479999999998


 - label: arctic_a0065
   text: They closed now until his fingers were like cords of steel.
   start: 548.7759999999998
   end: 554.4079999999998


 - label: arctic_a0066
   text: He saw Jeanne falter for a moment.
   start: 554.6479999999998
   end: 563.9839999999998


 - label: arctic_a0067
   text: Surely I will excuse you, she cried.
   start: 564.2239999999998
   end: 572.8719999999998


 - label: arctic_a0068
   text: In a flash Philip followed its direction.
   start: 573.1119999999999
   end: 579.9839999999998


 - label: arctic_a0069
   text: It was his intention to return to Eileen and her father.
   start: 580.2159999999998
   end: 589.6159999999999


 - label: arctic_a0070
   text: He would first hunt up Gregson and begin his work there.
   start: 589.8559999999999
   end: 600.2079999999999


 - label: arctic_a0071
   text: What was the object of your little sensation.
   start: 600.4479999999999
   end: 609.3039999999999


 - label: arctic_a0072
   text: But who was Eileen's double.
   start: 609.5439999999999
   end: 615.9919999999998


 - label: arctic_a0073
   text: The promoter's eyes were heavy, with little puffy bags under them.
   start: 616.2239999999998
   end: 625.3919999999998


 - label: arctic_a0074
   text: And now, down there, Eileen was waiting for him.
   start: 625.6239999999998
   end: 633.4639999999998


 - label: arctic_a0075
   text: There has been a change, she interrupted him.
   start: 633.6959999999998
   end: 640.7519999999998


 - label: arctic_a0076
   text: The gray eyes faltered; the flush deepened.
   start: 640.9839999999998
   end: 647.7759999999998


 - label: arctic_a0077
   text: It is the fire, partly, she said.
   start: 648.0079999999998
   end: 655.1359999999999


 - label: arctic_a0078
   text: Then, and at supper, he tried to fathom her.
   start: 655.3679999999998
   end: 665.2399999999998


 - label: arctic_a0079
   text: It was a large canoe.
   start: 665.4799999999998
   end: 670.1999999999998


 - label: arctic_a0080
   text: What if Jeanne failed him.
   start: 670.4319999999998
   end: 674.9839999999998


 - label: arctic_a0081
   text: What if she did not come to the rock.
   start: 675.2159999999998
   end: 682.0479999999998


 - label: arctic_a0082
   text: His face was streaming with blood.
   start: 682.2799999999999
   end: 688.3199999999998


 - label: arctic_a0083
   text: A shadow was creeping over Pierre's eyes.
   start: 688.5599999999998
   end: 694.8719999999998


 - label: arctic_a0084
   text: Scarcely had he uttered the name when Pierre's closing eyes shot open.
   start: 704.7439999999998
   end: 710.9919999999998


 - label: arctic_a0085
   text: A trickle of fresh blood ran over his face.
   start: 711.2319999999999
   end: 718.1119999999999


 - label: arctic_a0086
   text: Death had come with terrible suddenness.
   start: 718.3519999999999
   end: 724.4850870811716


 - label: arctic_a0087
   text: Philip bent lower, and stared into the face of the dead man.
   start: 727.7410746663649
   end: 732.816207717778


 - label: arctic_a0088
   text: He made sure that the magazine was loaded, and resumed his paddling.
   start: 745.0348807409449
   end: 751.754684906131


 - label: arctic_a0089
   text: The nightglow was treacherous to shoot by.
   start: 754.2239999999998
   end: 762.2159999999998


 - label: arctic_a0090
   text: The singing voice approached rapidly.
   start: 762.4559999999998
   end: 769.4959999999999


 - label: arctic_a0091
   text: His blood grew hot with rage at the thought.
   start: 774.7759999999998
   end: 780.1679999999998


 - label: arctic_a0092
   text: He went down in midstream, searching the shadows of both shores.
   start: 790.2879999999998
   end: 796.3119999999998


 - label: arctic_a0093
   text: For a full minute he crouched and listened.
   start: 796.5439999999999
   end: 803.7039999999998


 - label: arctic_a0094
   text: He had barely entered this when he saw the glow of a fire.
   start: 803.9439999999998
   end: 813.3279999999999


 - label: arctic_a0095
   text: A big canvas tent was the first thing to come within his vision.
   start: 813.5679999999999
   end: 821.5439999999999


 - label: arctic_a0096
   text: Perhaps she had already met her fate a little deeper in the forest.
   start: 821.7839999999999
   end: 830.9359999999998


 - label: arctic_a0097
   text: Then you can arrange yourself comfortably among these robes in the bow.
   start: 831.1679999999998
   end: 840.9759999999999


 - label: arctic_a0098
   text: Shall I carry you.
   start: 841.2159999999998
   end: 846.5599999999998


 - label: arctic_a0099
   text: A maddening joy pounded in his brain.
   start: 846.7919999999998
   end: 853.9519999999999


 - label: arctic_a0100
   text: You must sleep, he urged.
   start: 854.1919999999998
   end: 864.4479999999999


 - label: arctic_a0101
   text: You, you would not keep the truth from me.
   start: 864.6799999999998
   end: 871.1759999999998


 - label: arctic_a0102
   text: He will follow us soon.
   start: 871.4159999999998
   end: 876.6879999999999


 - label: arctic_a0103
   text: But there came no promise from the bow of the canoe.
   start: 876.9279999999999
   end: 887.2719999999998


 - label: arctic_a0104
   text: She was sleeping under his protection as sweetly as a child.
   start: 887.5119999999998
   end: 895.5759999999998


 - label: arctic_a0105
   text: Only, it is so wonderful, so almost impossible to believe.
   start: 895.8159999999998
   end: 906.8799999999999


 - label: arctic_a0106
   text: The emotion which she had suppressed burst forth now in a choking sob.
   start: 917.1294267461368
   end: 924.6799999999998


 - label: arctic_a0107
   text: If you only could know how I thank you.
   start: 924.9199999999998
   end: 933.9599999999998


 - label: arctic_a0108
   text: He waded into the edge of the water and began scrubbing himself.
   start: 934.1999999999998
   end: 943.8639999999998


 - label: arctic_a0109
   text: Do you know that you are shaking my confidence in you.
   start: 944.1039999999998
   end: 954.5519999999998


 - label: arctic_a0110
   text: Much, replied Jeanne, as tersely.
   start: 954.7839999999999
   end: 962.9759999999999


 - label: arctic_a0111
   text: Instead, he joined her; and they ate like two hungry children.
   start: 963.2079999999999
   end: 973.9679999999998


 - label: arctic_a0112
   text: He was wounded in the arm.
   start: 974.2079999999999
   end: 980.0079999999998


 - label: arctic_a0113
   text: I suppose you picked that lingo up among the Indians.
   start: 980.2399999999998
   end: 987.1839999999999


 - label: arctic_a0114
   text: Her words sent a strange chill through Philip.
   start: 987.4239999999999
   end: 994.3519999999999


 - label: arctic_a0115
   text: He had no excuse for the feelings which were aroused in him.
   start: 994.5919999999999
   end: 1002.6879999999999


 - label: arctic_a0116
   text: Was it the rendezvous of those who were striving to work his ruin.
   start: 1002.9199999999998
   end: 1012.7279999999998


 - label: arctic_a0117
   text: She added, with genuine sympathy in her face and voice.
   start: 1012.9679999999998
   end: 1022.2479999999998


 - label: arctic_a0118
   text: Pierre obeys me when we are together.
   start: 1022.4879999999998
   end: 1030.3199999999997


 - label: arctic_a0119
   text: Jeanne was turning the bow shoreward.
   start: 1030.5599999999997
   end: 1038.1919999999998


 - label: arctic_a0120
   text: My right foot feels like that of a Chinese debutante.
   start: 1044.3919999999998
   end: 1050.5839999999998


 - label: arctic_a0121
   text: They ate dinner at the fifth, and rested for two hours.
   start: 1050.8239999999996
   end: 1059.4959999999996


 - label: arctic_a0122
   text: Two years ago I gave up civilization for this.
   start: 1059.7359999999996
   end: 1067.6559999999997


 - label: arctic_a0123
   text: She had died from cold and starvation.
   start: 1067.8879999999997
   end: 1075.0799999999997


 - label: arctic_a0124
   text: It was Jeanne singing softly over beyond the rocks.
   start: 1075.3199999999997
   end: 1086.9519999999998


 - label: arctic_a0125
   text: He was determined now to maintain a more certain hold upon himself.
   start: 1087.1919999999998
   end: 1096.8399999999997


 - label: arctic_a0126
   text: Each day she became a more vital part of him.
   start: 1097.0799999999997
   end: 1104.9599999999998


 - label: arctic_a0127
   text: It was a temptation, but he resisted it.
   start: 1105.1919999999998
   end: 1112.5999999999997


 - label: arctic_a0128
   text: This one hope was destroyed as quickly as it was born.
   start: 1112.8399999999997
   end: 1121.2079999999996


 - label: arctic_a0129
   text: Her face was against his breast.
   start: 1121.4479999999996
   end: 1128.4319999999998


 - label: arctic_a0130
   text: She was his now, forever.
   start: 1128.6719999999998
   end: 1134.5279999999998


 - label: arctic_a0131
   text: Providence had delivered him through the maelstrom.
   start: 1134.7599999999998
   end: 1143.4319999999998


 - label: arctic_a0132
   text: A cry of joy burst from Philip's lips.
   start: 1144.3057712568332
   end: 1149.4668579610225


 - label: arctic_a0133
   text: Philip began to feel that he had foolishly overestimated his strength.
   start: 1163.5992296073932
   end: 1168.8578169658433


 - label: arctic_a0134
   text: He obeyed the pressure of her hand.
   start: 1170.5519999999997
   end: 1178.5519999999997


 - label: arctic_a0135
   text: I am going to surprise father, and you will go with Pierre.
   start: 1178.7839999999997
   end: 1186.7519999999997


 - label: arctic_a0136
   text: About him, everywhere, were the evidences of luxury and of age.
   start: 1186.9839999999997
   end: 1201.8319999999997


 - label: arctic_a0137
   text: Then he stepped back with a low cry of pleasure.
   start: 1202.0639999999996
   end: 1210.0639999999996


 - label: arctic_a0138
   text: In the picture he saw each moment a greater resemblance to Jeanne.
   start: 1210.2959999999998
   end: 1219.6319999999998


 - label: arctic_a0139
   text: He told himself that as he washed himself and groomed his disheveled clothes.
   start: 1219.8719999999996
   end: 1230.0559999999998


 - label: arctic_a0140
   text: Accept a father's blessing, and with it, this.
   start: 1230.2959999999998
   end: 1238.2079999999996


 - label: arctic_a0141
   text: It seems like a strange pointing of the hand of God.
   start: 1238.4399999999998
   end: 1247.6399999999996


 - label: arctic_a0142
   text: Such things had occurred before, he told Philip.
   start: 1247.8799999999997
   end: 1255.9919999999997


 - label: arctic_a0143
   text: Ah, I had forgotten, he exclaimed.
   start: 1256.2319999999997
   end: 1263.0399999999997


 - label: arctic_a0144
   text: But there was something even more startling than this resemblance.
   start: 1263.2799999999997
   end: 1272.2559999999996


 - label: arctic_a0145
   text: I have to be careful of them, as they tear very easily.
   start: 1272.4879999999998
   end: 1282.3279999999997


 - label: arctic_a0146
   text: Of course, that is uninteresting, she continued.
   start: 1285.6493376598303
   end: 1291.3839999999998


 - label: arctic_a0147
   text: A moment before he was intoxicated by a joy that was almost madness.
   start: 1291.6239999999998
   end: 1301.9759999999997


 - label: arctic_a0148
   text: Now these things had been struck dead within him.
   start: 1302.2159999999997
   end: 1311.1599999999996


 - label: arctic_a0149
   text: For an instant he saw Pierre drawn like a silhouette against the sky.
   start: 1311.3919999999998
   end: 1323.4719999999998


 - label: arctic_a0150
   text: Goodbye, Pierre, he shouted.
   start: 1323.7119999999998
   end: 1327.9519999999998


 - label: arctic_a0151
   text: And MacDougall was beyond the trail, with three weeks to spare.
   start: 1328.1839999999997
   end: 1337.6719999999998


 - label: arctic_a0152
   text: Philip thrust himself against it and entered.
   start: 1337.9119999999998
   end: 1345.2879999999998


 - label: arctic_a0153
   text: MacDougall tapped his forehead suspiciously with a stubby forefinger.
   start: 1345.5279999999998
   end: 1356.0639999999996


 - label: arctic_a0154
   text: He was smooth-shaven, and his hair and eyes were black.
   start: 1364.6239999999998
   end: 1376.3759999999997


 - label: arctic_a0155
   text: Won't you draw up, gentlemen.
   start: 1376.6079999999997
   end: 1383.4239999999998


 - label: arctic_a0156
   text: A strange fire burned in his eyes when Thorpe turned.
   start: 1383.6639999999998
   end: 1392.1679999999997


 - label: arctic_a0157
   text: He had worshiped her, as Dante might have worshiped Beatrice.
   start: 1392.4079999999997
   end: 1401.7759999999998


 - label: arctic_a0158
   text: Does that look good.
   start: 1402.0079999999998
   end: 1406.1839999999997


 - label: arctic_a0160
   text: You want to go over and see his gang throw dirt.
   start: 1424.3359999999998
   end: 1433.1359999999997


 - label: arctic_a0161
   text: Take away their foreman and they wouldn't be worth their grub.
   start: 1433.3759999999997
   end: 1443.7999999999997


 - label: arctic_a0162
   text: That's the sub-foreman, explained Thorpe.
   start: 1444.0399999999997
   end: 1452.1679999999997


 - label: arctic_a0163
   text: Philip made no effort to follow.
   start: 1452.4079999999997
   end: 1460.2399999999998


 - label: arctic_a0164
   text: He came first a year ago, and revealed himself to Jeanne.
   start: 1460.4719999999998
   end: 1469.2639999999997


 - label: arctic_a0165
   text: They are to attack your camp tomorrow night.
   start: 1469.5039999999997
   end: 1476.9919999999997


 - label: arctic_a0166
   text: Two days ago Jeanne learned where her father's men were hiding.
   start: 1477.2319999999997
   end: 1485.6799999999998


 - label: arctic_a0167
   text: I was near the cabin, and saw you.
   start: 1485.9199999999996
   end: 1492.5839999999998


 - label: arctic_a0168
   text: Low bush whipped him in the face and left no sting.
